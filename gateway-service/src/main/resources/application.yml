server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    compatibility-verifier:
      enabled: false

    gateway:
      routes:
        - id: edge-service
          uri: http://localhost:8081
          predicates:
            - Path=/edge/**     # ✅ Gateway watches this path
          filters:
            - StripPrefix=1      # ✅ Removes /edge before forwarding
